<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">My To-Do List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <div class="todo-app">
            <!-- Add Task Section -->
            <div class="add-task-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
                    <input type="date" id="dueDateInput" class="date-input">
                    <select id="prioritySelect" class="priority-select">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button id="addTaskBtn" class="add-btn">
                        <span class="add-icon">+</span>
                        Add Task
                    </button>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        All <span class="count" id="allCount">0</span>
                    </button>
                    <button class="filter-btn" data-filter="active">
                        Active <span class="count" id="activeCount">0</span>
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        Completed <span class="count" id="completedCount">0</span>
                    </button>
                </div>
                <button id="clearCompletedBtn" class="clear-btn">Clear Completed</button>
            </div>

            <!-- Tasks Container -->
            <div class="tasks-container">
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <h3>No tasks yet</h3>
                    <p>Add a task above to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="editTaskInput" placeholder="Task description..." maxlength="100">
                <input type="date" id="editDueDateInput" class="date-input">
                <select id="editPrioritySelect" class="priority-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="modal-footer">
                <button id="cancelEditBtn" class="cancel-btn">Cancel</button>
                <button id="saveEditBtn" class="save-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
